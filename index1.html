<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Lesson16-20180424</title>
		<style media="screen">
		body{
			background-color: silver;
		}
		.grid{
			position: absolute;
			margin-top: 10%;
			left: 10%;
			/* display: grid; */
			display: inline-grid;
			width: 80%;
			grid-template-rows: 1fr 1fr 2fr;
			background-color: black;
			border: 0.3vh solid rgba(255, 0, 0, 0);
		}
		.grid__item1{
			grid-column:  1 /3;
			grid-row: 1 /3;
		}
		.grid__item{
			padding: 0.6vh;
		}
		.grid__item img{
			width: 100%;
			height: 100%;
		}
		.grid__item2{
			grid-column:  3 / 5;
			grid-row: 1 / 2;
		}
		.grid__item3{
			grid-column:  3 / 4;
			grid-row: 2 / 3;
		}
		.grid__item4{
			grid-column:  1 / 2;
			grid-row: 3 / 4;
		}
		.grid__item5{
			grid-column:  2 / 4;
			grid-row-: 3 / 4;
		}
		.grid__item6{
			grid-column:  4 / 5;
			grid-row: 2 /4;
		}
		</style>
	</head>
	<body>
		<div class="grid">
			<div class="grid__item grid__item1">
				<img class="grid__item__img1" src="images/img1.jpg" alt="img1">
			</div>
			<div class="grid__item grid__item2">
				<img class="grid__item__img2" src="images/img2.jpg" alt="img2">
			</div>
			<div class="grid__item grid__item3">
				<img class="grid__item__img3" src="images/img3.jpg" alt="img3">
			</div>
			<div class="grid__item grid__item4">
				<img class="grid__item__img4" src="images/img4.jpg" alt="img4">
			</div>
			<div class="grid__item grid__item5">
				<img class="grid__item__img5" src="images/img5.jpg" alt="img5">
			</div>
			<div class="grid__item grid__item6">
				<img class="grid__item__img6" src="images/img6.jpg" alt="img6">
			</div>
		</div>
	</body>
</html>
